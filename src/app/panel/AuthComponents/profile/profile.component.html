<div class="modal fade" id="profile" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-dark">
          <h5 class="modal-title"><i class="fa-solid fa-user"></i> Profile</h5>
          <button type="button" data-bs-dismiss="modal" aria-label="Close">
            <i class="fa-solid fa-xmark fa-xl"></i>
          </button>
        </div>
        <div class="modal-body">
            <ul class="list-group">
                <li class="list-group-item">
                    <span><i class="fa-solid fa-user-tag"></i> Nom : </span>
                    <span>{{user?.name | titlecase }}</span>
                </li>
                <li class="list-group-item">
                    <span><i class="fa-solid fa-at"></i> Adresse email : </span>
                    <span>{{user?.email}}</span>
                </li>
                <li class="list-group-item">
                    <span><i class="fa-solid fa-user-shield"></i> Role : </span>
                    <span>{{user?.role}}</span>
                </li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
</div>
